<!DOCTYPE html>
<html lang="en">
    <head>

        <link href="style.css" rel="stylesheet" />

    </head>
  <body class="matter-body1 body"> 
    <h1 class="matter-h5">Estudij Navigator</h1>

    <div style="display: flex;">

            <label id="name-form" style="width: 100%;" class="matter-textfield-standard">
                <input id="element-name" placeholder=" "/>
                <span>Path Name</span>
            </label>
        </div>
        <div style="flex: 0.01;"></div>
        <div style="flex: 0.8;">
            <label id="url-form" style="width: 100%;" class="matter-textfield-standard">
                <input id="element-url" placeholder=" "/>
                <span>URL</span>
            </label>
        </div>
        <div style="flex: 0.01;"></div>
        <div style="flex: 0.2;">
            <button style="width: 100%; margin-top: 20px;" id="add-element" class="matter-button-contained">Add</button>
        </div>
    </div>
    <br>

    <div class="elements-table-container">

        </div>

    <script src="script.js"></script>
